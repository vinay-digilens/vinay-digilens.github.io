<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="videoTexture: false; debugUIEnabled: true;">
      <a-marker preset="hiro">
        <a-box position="0 0 0" material="opacity: 1; color: #F7F700;"></a-box>
        <a-plane color="#FFFFFF" height="20" width="20" rotation="-90 0 0"></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
